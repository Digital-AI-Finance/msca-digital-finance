baseURL = "https://digital-ai-finance.github.io/msca-digital-finance/"
languageCode = "en-us"
title = "MSCA Digital Finance"
theme = ""

# Enable URL-based permalinks
[permalinks]
  pages = "/:slug/"
  people = "/people/:slug/"
  partners = "/partners/:slug/"
  blog = "/blog/:slug/"
  training-modules = "/training-modules/:slug/"
  training-events = "/training-events/:slug/"
  events = "/events/:slug/"

[params]
  description = "MSCA Industrial Doctoral Network in Digital Finance - Training the next generation of researchers in AI, finance, and data science"
  author = "MSCA Digital Finance Consortium"
  dateFormat = "January 2, 2006"
  showReadingTime = false
  showDate = true

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "About"
    url = "/about-us/"
    weight = 2
  [[menu.main]]
    name = "People"
    url = "/people/"
    weight = 3
  [[menu.main]]
    name = "Partners"
    url = "/partners/"
    weight = 4
  [[menu.main]]
    name = "Research"
    url = "/individual-research-projects/"
    weight = 5
  [[menu.main]]
    name = "Training"
    url = "/trainings/"
    weight = 6
  [[menu.main]]
    name = "Events"
    url = "/events/"
    weight = 7
  [[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 8

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML"]
  term = ["HTML"]

# Build settings
[build]
  writeStats = true

# Minify output
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true
