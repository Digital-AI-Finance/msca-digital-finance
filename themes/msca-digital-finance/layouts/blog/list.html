{{ define "main" }}
<section class="page-header">
    <div class="container">
        <h1>{{ .Title }}</h1>
        <p class="lead">Latest news and updates from our network</p>
    </div>
</section>

<section class="blog-section">
    <div class="container">
        <div class="blog-grid">
            {{ range .Pages }}
            <article class="blog-card">
                <a href="{{ .Permalink }}" class="card-link-wrapper">
                    {{ if .Params.image }}
                    <div class="blog-image-wrapper">
                        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="blog-image">
                    </div>
                    {{ else if .Params.cover.image }}
                    <div class="blog-image-wrapper">
                        <img src="{{ .Params.cover.image }}" alt="{{ .Title }}" class="blog-image">
                    </div>
                    {{ else }}
                    <div class="blog-image-wrapper">
                        <img src="/images/defaults/blog-default.jpg" alt="{{ .Title }}" class="blog-image">
                    </div>
                    {{ end }}
                    <div class="blog-content">
                        <div class="blog-meta">
                            <time class="blog-date">{{ .Date.Format "January 2, 2006" }}</time>
                        </div>
                        <h3 class="blog-title">{{ .Title }}</h3>
                        <p class="blog-excerpt">{{ .Summary | plainify | truncate 120 }}</p>
                        <span class="read-more">Read more &rarr;</span>
                    </div>
                </a>
            </article>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
