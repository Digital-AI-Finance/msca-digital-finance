{{ define "main" }}
<div class="page-header">
    <div class="container">
        <h1>{{ .Title }}</h1>
        <p class="lead">{{ .Description }}</p>
    </div>
</div>

<div class="container">
    <div class="news-grid">
        {{ range .Pages }}
        <article class="news-card">
            {{ with .Params.image }}
            <img src="{{ . | relURL }}" alt="{{ $.Title }}" class="news-image">
            {{ else }}
            <div class="news-image-placeholder"></div>
            {{ end }}
            <div class="news-content">
                <time class="news-date">{{ .Date.Format "January 2, 2006" }}</time>
                <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                {{ with .Summary }}
                <p class="news-excerpt">{{ . | truncate 150 }}</p>
                {{ end }}
                <a href="{{ .Permalink }}" class="news-read-more">Read more &rarr;</a>
            </div>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
