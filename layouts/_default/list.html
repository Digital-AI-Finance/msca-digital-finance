{{ define "main" }}
<section class="list-page">
    <div class="container">
        <header class="page-header">
            <h1>{{ .Title }}</h1>
            {{ with .Description }}
            <p class="description">{{ . }}</p>
            {{ end }}
        </header>

        <div class="content">
            {{ .Content }}
        </div>

        <div class="items-grid">
            {{ range .Pages }}
            <article class="item-card">
                {{ with .Params.image }}
                <div class="card-image">
                    <a href="{{ $.RelPermalink }}">
                        <img src="{{ . }}" alt="{{ $.Title }}">
                    </a>
                </div>
                {{ end }}
                <div class="card-content">
                    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                    {{ with .Description }}
                    <p>{{ . | truncate 150 }}</p>
                    {{ end }}
                </div>
            </article>
            {{ end }}
        </div>

        {{ template "_internal/pagination.html" . }}
    </div>
</section>
{{ end }}
